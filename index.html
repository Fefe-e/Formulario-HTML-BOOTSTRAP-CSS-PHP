<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Logos</title>
    <!-- Incluimos los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        /* Estilo para los logos */
        .logo {
            max-height: 50px;
        }

        /* Estilo para el formulario */
        .formulario {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal con el formulario -->
    <div class="container mt-4">
        <!-- Logotipo en la esquina superior izquierda -->
        <div class="text-left">
            <img src="logo1.png" alt="Logo 1" class="logo">
        </div>
        <!-- Logotipo en la misma lÃ­nea horizontal pero a la derecha -->
        <div class="text-right">
            <img src="logo2.png" alt="Logo 2" class="logo">
        </div>

        <!-- Formulario -->
        <div class="formulario">
            <h1>Formulario</h1>
            <form>
                <label>prueba</label>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" name="dni">
                </div>
                <div class="form-group">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
